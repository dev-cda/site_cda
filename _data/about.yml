title: CDA Distribuidora
subtitle: >-
  Somos uma empresa potiguar que trabalha há mais de 20 anos para garantir o 
  crescimento do nosso cliente. Nossa missão é levar até você, produtos de
  qualidade e relevância nacional, garantindo o melhor do mercado, desde 1998. 
  Temos o compromisso de atender as necessidades do pequeno, médio e grande
  varejo com agilidade e eficiência dos mais de 20 anos de experiência de
  mercado, assim facilitando a conexão entre indústria e consumidor final.
