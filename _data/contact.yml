title: Ouvidoria
text: Infome os dados a baixo
duvida-title: Dúvida
sugestao-title: Sugestão
reclamacao-title: Reclamação
denuncia-title: Denúncia 
duvida-text: Tem alguma pergunta sobre nossos produtos, serviços ou políticas? Envie suas dúvidas aqui e nossa equipe terá prazer em ajudar a esclarecer qualquer questão que você possa ter.
sugestao-text: Sua opinião é importante para nós! Compartilhe suas ideias e sugestões para melhorar nossos produtos, serviços ou experiência do cliente. Estamos sempre em busca de maneiras de aprimorar o que oferecemos e valorizamos seus insights.
reclamacao-text: Se algo não atendeu às suas expectativas ou se você teve uma experiência insatisfatória conosco, por favor, deixe-nos saber. Sua opinião nos ajuda a identificar áreas de melhoria e a garantir o melhor serviço e local de trabalho.
denuncia-text: Prezamos pela ética e integridade em todas as nossas operações. Se você tem conhecimento ou suspeita de qualquer comportamento inadequado, discriminação, assédio, violação de políticas ou conduta antiética, nos comunique. Caso não queira se identificar, sua denúncia é anônima. 
