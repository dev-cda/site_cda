<div id="form-reclamacao" class="form-container fade-in-form">
    <form name="contact" method="POST" data-netlify="true">
        <div class="field-body pb-4">
          <div class="field">
            <label class="label has-text-white">Nome</label>
            <div class="control has-icons-left">
              <input class="input" type="text" name="name" placeholder="Informe seu nome" required>
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label has-text-white">Email</label>
            <div class="control has-icons-left">
              <input class="input" type="email" name="email" placeholder="Informe seu email" required>
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>
        </div>

        <div class="field-body pb-4">
          <div class="field">
            <label class="label has-text-white">Cidade</label>
            <div class="control">
              <input class="input" type="text" name="cidade" placeholder="Informe sua cidade" required />
            </div>
          </div>
          <div class="field">
            <label class="label has-text-white">Bairro</label>
            <div class="control">
              <input class="input" type="text" name="bairro" placeholder="Informe seu bairro" required />
            </div>
          </div>
          <div class="field">
            <label class="label has-text-white">UF</label>
            <div class="control">
              <input class="input" type="text" name="uf" placeholder="Informe a UF do seu Estado" required />
            </div>
          </div>
          <div class="field">
            <label class="label has-text-white">CEP</label>
            <div class="control">
              <input class="input" type="text" name="CEP" placeholder="Informe o CEP" required />
            </div>
          </div>

        </div>

        <div class="field">
          <label class="label has-text-white">Telefone</label>
          <div class="field-body">
            <div class="field is-expanded">
              <div class="field has-addons">
                <p class="control is-expanded control has-icons-left">
                  <input id="phone-mask-contact" class="input" type="tel" name="phone"
                    placeholder="Informe seu número" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-mobile-alt"></i>
                  </span>
                </p>
              </div>
              <p class="help has-text-white">Coloque assim o número. Exemplo: 84-9923-1632</p>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label has-text-white">Mensagem</label>
          <div class="control">
            <textarea class="textarea" placeholder="Digite sua mensagem" name="message" required></textarea>
          </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
              <button type="reset" class="button is-link btn-back-buttons">Voltar</button>
            </div>
          <div class="control">
            <button type="submit" class="button is-link">Enviar</button>
          </div>
        </div>
    </form>
</div>
