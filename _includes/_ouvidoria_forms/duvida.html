<div id="form-duvida" class="form-container fade-in-form form-cda">
  <div style="display: flex; justify-content:flex-end">
    <button type="button" class="delete is-large" onclick="closeForm()">
      Fechar
    </button>
  </div>
    <h1 class="form-cda-title">
      Dúvida
    </h1>
    <form name="duvida" method="POST" data-netlify="true" action="/success">
        <div class="field-body pb-4">
          <div class="field">
            <label class="label">Nome<span> *</span></label>
            <div class="control has-icons-left">
              <input class="input" type="text" name="name" placeholder="Informe seu nome" required>
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
            
          </div>
          <div class="field">
            <label class="label ">Email<span> *</span></label>
            <div class="control has-icons-left">
              <input class="input" type="email" name="email" placeholder="Informe seu email" required>
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">Telefone<span> *</span></label>
            <div class="field-body">
              <div class="field is-expanded">
                <div class="field has-addons">
                  <p class="control is-expanded control has-icons-left">
                    <input onkeypress="mascara(this, telefone)" id="phone-mask-contact" class="input" type="tel" name="phone"
                    placeholder="(__) _____-____" required>
                    <span class="icon is-small is-left">
                      <i class="fas fa-mobile-alt"></i>
                    </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="field-body pb-4">
          <div class="field">
            <label class="label ">Cidade<span> *</span></label>
            <div class="control">
              <input class="input" type="text" name="cidade" placeholder="Informe sua cidade"  required/>
            </div>
          </div>
          <div class="field">
            <label class="label ">UF<span> *</span></label>
            <div class="control">
              <input class="input" type="text" name="uf" placeholder="Informe a UF do seu Estado"  required/>
            </div>
          </div>

        </div>

        <div class="field">
          <label class="label ">Dúvida<span> *</span></label>
          <div class="control">
            <textarea class="textarea" placeholder="Digite sua dúvida" name="message" required></textarea>
          </div>
        </div>
        <div class="field is-grouped" style="justify-content: flex-end">
          <div class="control">
            <button type="submit" class="button is-link">Enviar</button>
          </div>
        </div>
    </form>
</div>
