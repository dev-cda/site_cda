<section id="produtos" class="section product">
  <div class="container">
    <div class="columns is-mobile header-title">
      <div class="column">
        <h1 class="title is-2 has-text-centered is-white">Produtos</h1>
      </div>
    </div>

    <div class="container">
      <div class="columns is-mobile">
        {% for title in site.categories %}
        <div id="{{ title.folder }}" class="column has-text-centered category-header">
          <h3 onclick="setcategory('{{ title.folder }}')">
            {{ title.name }}
          </h3>
        </div>
        {% endfor %}
      </div>
    </div>
    <div id="category">
      <div class="container">
        <div class="columns is-multiline is-mobile">
          {% for img in site.static_files %}
            {% for category in site.categories %}
              {% assign path = "img/" | append:category.folder  %}
              {% if img.path contains path%}
                <div class="column is-2 {{category.folder}}">
                  <div class="card">
                    <div class="card-image">
                      <figure>
                        <img src="{{ img.path }}" alt="">
                      </figure>
                    </div>
                  </div>
                </div>
              {% endif %}
            {% endfor %}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
