<section id="produtos" class="section product">
  <div class="container">
    <div class="columns is-mobile header-title">
      <div class="column">
        <h1 class="title is-2 has-text-centered text-blue">
          {{ site.data.product.title }}
        </h1>
      </div>
    </div>
    <div id="category">
      <div class="container">
        <div class="columns is-multiline is-mobile pt-5">
          {% for img in site.static_files %}
              {% if img.path contains 'product'%}
                <div class="column is-2">
                  <div class="card">
                    <div class="card-image">
                      <figure>
                        <img src="{{ img.path }}" alt="">
                      </figure>
                    </div>
                  </div>
                </div>
              {% endif %}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
