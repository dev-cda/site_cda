<section class="section brands">
  <div class="container">
    <div class="columns is-mobile header-title">
      <div class="column">
        <h1 class="title is-2 has-text-centered is-white">
          {{ site.data.brands.title}}
        </h1>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <div class="box mb-6">
          <article>
            <div class="is-flex is-horizontal-center pb-6 pt-6" >
              <figure>
                <img
                  src="https://bulma.io/images/placeholders/128x128.png"
                  alt="Image"
                />
              </figure>
            </div>
            <div>
              <div class="content has-text-centered pb-6">
                <p>
                  <strong>John Smith</strong> <small>@johnsmith</small>
                  <br />
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  Aenean efficitur sit amet massa fringilla egestas. Nullam
                  condimentum luctus turpis.
                </p>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
  </div>
<!-- Slider main container -->
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        {% for img in site.static_files %} 
          {% if img.path contains 'brands' %}
            <div class="swiper-slide">
              <img src="{{ img.path | relative_url }}" alt="">
            </div>
          {% endif %}
        {% endfor %}     
    </div>
  </div>
</section>
