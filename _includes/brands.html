<section class="section brands">
  <div class="container">
    <div class="columns is-mobile header-title">
      <div class="column title has-text-centered">
        <h1 class="is-white">Marcas que trabalhamos</h1>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <div class="box mb-6">
          <article>
            <div class="is-flex is-horizontal-center pb-6 pt-6" >
              <figure>
                <img
                  src="https://bulma.io/images/placeholders/128x128.png"
                  alt="Image"
                />
              </figure>
            </div>
            <div>
              <div class="content has-text-centered pb-6">
                <p>
                  <strong>John Smith</strong> <small>@johnsmith</small>
                  <br />
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  Aenean efficitur sit amet massa fringilla egestas. Nullam
                  condimentum luctus turpis.
                </p>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
  </div>

  <div class="columns is-mobile">
    {% for img in site.static_files %} 
        {% if img.path contains 'brands' %}
        <div class="column is-2">
        <div class="card">
            <div class="card-image">
            <figure>
                <img src="{{ img.path | relative_url }}" alt="" />
            </figure>
            </div>
        </div>
    </div>
        {% endif %}
    {% endfor %}
  </div>

</section>
