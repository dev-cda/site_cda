<section id="seja-cliente" class="section" style="background-image: url('{{ site.data.client.img | relative_url }}')">
  <div class="container">
    <div class="columns is-mobile header-title">
      <div class="column">
        <h1 class="title is-2 has-text-centered has-text-white">
          {{ site.data.client.title }}
        </h1>
      </div>
    </div>

    <div class="columns">
      <div class="column has-text-grey-light">
        <p class="has-text-grey-light">
          {{ site.data.client.subtitle }}
          <br> <br>
          {{ site.data.client.text | markdownify }}
        </p>
        </p>
      </div>

      <div class="column">
        <form name="client" method="POST" data-netlify="true">
          <div class="field-body">
            <div class="field">
              <label class="has-text-grey-light">Nome</label>
              <p class="control is-expanded has-icons-left">
                <input class="input" type="text" name="nome" placeholder="Name" />
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <label class="has-text-grey-light">Email</ class="has-text-grey-light">
              <p class="control is-expanded has-icons-left has-icons-right">
                <input class="input" type="email" name="email" placeholder="Email" />
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </p>
            </div>
          </div>

          <div class="field-body pt-4">
            <div class="field">
              <label class="has-text-grey-light">Empresa</label>
              <p class="control is-expanded has-icons-left">
                <input class="input" type="text" name="empesa" placeholder="Name" />
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <label class="has-text-grey-light">Telefone</label>
              <p class="control is-expanded has-icons-left has-icons-right">
                <input class="input" type="tel" name="telefone" placeholder="Email" />
                <span class="icon is-small is-left">
                  <i class="fas fa-mobile-alt"></i>
                </span>
              </p>
            </div>
          </div>

          <div class="field pt-4">
            <label class="has-text-grey-light">Ramo da atividade</label>
            <div class="control">
              <input class="input" type="text" name="atividade" placeholder="Digite seu nome" />
            </div>
          </div>

          <div class="field pt-4">
            <label class="has-text-grey-light">Endereço completo</label>
            <div class="control">
              <input class="input" type="text" name="endereco" placeholder="Digite seu nome" />
            </div>
          </div>

          <div class="field pt-4">
            <label class="has-text-grey-light">Ponto de Referência</label>
            <div class="control">
              <input class="input" type="text" name="referencia" placeholder="Digite seu nome" />
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button is-link">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
